<!DOCTYPE html>
<html class="no-js"> 
   <head>
      <meta charset="utf-8">
      <meta http-equiv="X-UA-Compatible" content="IE=edge">
      <title></title>
      <meta name="description" content="">
      <meta name="viewport" content="width=device-width, initial-scale=1">
      <link rel="stylesheet" href="">
      <script src="lib/vue.js"></script>
      <style>
          .red{
              color:red;
          }
          .thin{
              font-style: 20px;
          }
          .italic{
              font-style:italic;
          }
          .active{
              letter-spacing: 0.5em;
          }
      </style>
   </head>
   <body>
 
    </div>
       <div id="app">
        <h1 class="red thin">DDDDDDDDDDDDDDDDDDDDDDDDDDDDDDDD</h1>
        <!-- 用v-band做数据绑定 -->
        <h1 :class="['thin','red','italic']">DDDDDDDDDDDDDDDDDDDDDDDDDDDDDDDD</h1>
        <!-- 在数组中使用三元表达式 -->
        <h1 :class="['thin',flag?'active':'']">DDDDDDDDDDDDDDDDDDDDDDDDDDDDDDDD</h1>
        <!-- 在数组中使用对象来代替三元表达式 -->
        <h1 :class="['thin',{'active':flag}]">DDDDDDDDDDDDDDDDDDDDDDDDDDDDDDDD</h1>
        <!-- 在为class使用v-bind绑定对象时，对象的属性是类名，由于对象的属性可带引号，也可以不带引号，所以这里没写引号； 属性的值是一个标识符 -->
        <h1 :class="{red:true,thin:true,italic:true,active:true}">DDDDDDDDDDDDDDDDDDDDDDDDDDDDDDDD</h1>
        <h1 :class="classObj">DDDDDDDDDDDDDDDDDDDDDDDDDDDDDDDD</h1>
       </div>
      <script>
          var vm=new Vue({
              el:'#app',
              data:{
                  flag:true,
                  classObj:{red:true,thin:true,italic:true,active:true}
              },
              methods:{
                  
              }
          })
      </script>
   </body>
</html>
