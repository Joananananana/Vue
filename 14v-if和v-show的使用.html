<!DOCTYPE html>
<html class="no-js"> 
   <head>
      <meta charset="utf-8">

      <style>
         
      </style>

   <body>
      <div id="app">
          <!-- v-if的特定是每次都会重新删除或创建元素 -->
          <!-- v-show的特定是每次不会重新进行dom的删除和创建操作，只是切换了元素的display属性 -->
          <!-- v-if有较高的切换性能消耗 -->
          <!-- v-show有较高的初始渲染消耗 -->
          <!-- 如果元素涉及到频繁的切换 不要使用v-if -->
          <!-- 如果元素可能永远也不会被显示出来 使用v-if -->
          <input type="button" value="toggle" @click="flag=!flag">
         <h3 v-if="flag">这是用v-if控制的元素</h3>
         <h3 v-show="flag">这是用v-show控制的元素</h3>
      </div>
      <script>
         var vm=new Vue({
            el:'#app',
            data:{    
               flag:true
            },  
            methods:{
            //    toggle(){
            //        this.flag=!this.flag
            //    }
            }
         })
      </script>
   </body>
</html>
