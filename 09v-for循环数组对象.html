<!DOCTYPE html>
<html class="no-js"> 
   <head>
      <meta charset="utf-8">
      <meta http-equiv="X-UA-Compatible" content="IE=edge">
      <title></title>
      <meta name="description" content="">
      <meta name="viewport" content="width=device-width, initial-scale=1">
      <link rel="stylesheet" href="">
      <script src="lib/vue.js"></script>
      <style>
         
      </style>
   </head>
   <body>
      <div id="app">
         <!-- 遍历普通数组 -->
         <p v-for="(item,i) in list">{{['索引值',i,'----',item]}}</p>
         <!-- 遍历对象数组 -->
         <p v-for="user in list1">{{[user.id,'----',user.name]}}</p>
         <!-- 遍历对象 -->
         <!-- 注意：在遍历对象身上的键值对的时候，除了有val key  在第三个位置还有一个索引 -->
         <p v-for="(val,key,j) in user1">{{[,key,':',val,'索引',j]}}</p>
         <!-- 迭代数字 -->
         <!-- in 后面放过 普通数组，对象数组，对象，还可以放数字 -->
         <!-- 注意：如果使用v-for迭代数字的话，前面的count值从1开始 -->
         <p v-for="count in 10">这是第{{count}}次循环</p>
      </div>
      <script>
         var vm=new Vue({
            el:'#app',
            data:{    
               list:[1,2,3,4,5,6],
               list1:[
                   {id:1,name:'zs1'},
                   {id:2,name:'zs2'},
                   {id:3,name:'zs3'},
               ],
               user1:{
                  id:1,
                  name:'tony',
                  gender:'man'
               }
            },  
            methods:{
               
            }
         })
      </script>
   </body>
</html>
