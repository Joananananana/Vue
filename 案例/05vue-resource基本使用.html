<!DOCTYPE html>
<html class="no-js"> 
   <head>
      <meta charset="utf-8">
      <meta http-equiv="X-UA-Compatible" content="IE=edge">
      <title></title>
      <meta name="description" content="">
      <meta name="viewport" content="width=device-width, initial-scale=1">
      <link rel="stylesheet" href="">
      <script src="lib/vue.js"></script>
      <!-- 注意：vue-resource依赖于vue 要注意先后顺序 -->
      <!-- this.$http.jsonp -->
      <script src="lib/vue-resource.js"></script>
      <!-- <script src="https://cdn.jsdelivr.net/npm/vue-resource@1.5.1"></script> -->
      <style>
         
      </style>
   </head>
   <body>
      <div id="app">
         <input type="button" value="get请求" @click="getInfo"> 
         <input type="button" value="post请求" @click="postInfo">  
         <input type="button" value="jsonp请求" @click="jsonpInfo">
         
      </div>
      <script>
         var vm=new Vue({
            el:'#app',
            data:{    
               
            },  
            methods:{
               getInfo(){
                   //发起get请求
                   //发起get请求之后 通过.then设置成功的回调函数
                   this.$http.get("http://vue.stydyit.io/api/getLunbo").then(function(result){console.log(result)})
               },
               postInfo(){
                   //发起post请求
                   //手动发起的post请求 默认没有表单格式 有的服务器无法处理
                   //通过post方法的第三个参数 设置 提交的内容类型 为普通表单数据格式
                   this.$http.get("http://vue.stydyit.io/api/post",{},{emulateJSON:true}).then(function(result){console.log(result.body)})
               },
               jsonpInfo(){
                  //发起jsonp请求
                  this.$http.get("http://vue.stydyit.io/api/jsonp").then(function(result){console.log(result.body)})
               }
            }
         })
      </script>
   </body>
</html>
