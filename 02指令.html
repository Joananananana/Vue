<!DOCTYPE html>
<html class="no-js">
    <head>
        <meta charset="utf-8">
        <meta http-equiv="X-UA-Compatible" content="IE=edge">
        <title></title>
        <meta name="description" content="">
        <meta name="viewport" content="width=device-width, initial-scale=1">
        <link rel="stylesheet" href="">
        
        <style>
            [v-cloak]{
                display: none;
            }
        </style>
    </head>
    <body>
        <div id="app">
            <!-- 使用v-cloak能解决插值表达式闪烁的问题 -->
            <p v-cloak>++++++{{msg}}--------</p>
            <h4 v-text='msg'>========</h4>
            <!-- 默认v-text没有闪烁问题 -->
            <!-- v-text会覆盖元素中原本的内容 但是插值表达式 只会替换自己的这个占位符 不会把整个元素内容清空 -->
            <div>{{msg2}}</div>
            <div v-text="msg2"></div>
            <div v-html='msg2'>1212121</div>

            <!-- v-bind 是vue中 提供的用于绑定属性的指令 -->
            <!-- v-bind指令可以被简写为：要绑定的属性 -->
            <!-- v-bind中可以写合法的js表达式 -->
            <input type="button" value='按钮' v-bind:title="mytitle+'123'">
            <input type="button" value='按钮' :title="mytitle+'123'">
            <!-- vue中提供了v-on：事件绑定机制 -->
            <input  type="button" value='按钮' :title="mytitle+'123'" v-on:mouseover="show">
            <input  type="button" value='按钮' :title="mytitle+'123'" @mouseover="show">
        </div>
        <script src="/lib/vue.js" ></script>
        <script >
            var vm=new Vue({
                el:'#app',
                data:{
                    msg:'123',
                    msg2:'<h1>HHHHHHHHHHHHHHHHHH</h1>',
                    mytitle:'这是自定义title'
                },
                methods:{//这个methods属性中定义了当前vue实例所有可用的方法
                    show:function(){
                        alert('Hello')
                    }

                }
            }) 
        </script>
    </body>
</html>
